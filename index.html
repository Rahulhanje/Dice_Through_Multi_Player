<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainpage">
        <h1>Click the button to throw the dice</h1>
        <div class="players">
            <div class="player1">
                <h4>Player-1</h4>
                <div class="img">
                    <img src="images/dice_1.png" alt="">
                </div>
            </div>
            <div class="player2">
                <h4>Player-2</h4>
                <div class="img">
                    <img src="images/dice_6.png" alt="">
                </div>
            </div>
        </div>
        <button class="button" role="button" onclick="throwDice()">Throw Dice</button>
        <!-- <button class="button-22" role="button">Throw Dice</button> -->
    </div>
    <script src="index.js"></script>
</body>

</html>
